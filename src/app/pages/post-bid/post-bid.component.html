<app-loading *ngIf="isLoading"></app-loading>
<div class="main-panel">
    <app-sidebarpart [menuItem]="3"></app-sidebarpart>
    <div class="panel-dashboard">
        <div class="wares-page">
            <div class="header-part">
            </div>
            <div class="wares-box">
                <div class="ware-list">
                    <div class="container py-3">
                        <div class="row">
                            <div class="col-md-12">
                                <h2 class="text-center mb-3">{{getButtonName()}}</h2>


                                <div class="row justify-content-center">
                                    <div class="col-md-6">
                                        <span class="anchor" id="formUserEdit"></span>
                                        <hr class="my-5">
                                        <!-- form user info -->
                                        <div class="card card-outline-secondary">
                                            <div class="card-header">
                                                <h3 class="mb-0"> {{getInformation()}} </h3>
                                            </div>
                                            <div class="card-body">
                                                <form autocomplete="off" class="form" role="form" [formGroup]="productForm" (ngSubmit)="postProduct()">
                                                    <div class="form-group row">
                                                        <label
                                                            class="col-lg-3 col-form-label form-control-label">Product
                                                            name</label>
                                                        <div class="col-lg-9">
                                                            <input class="form-control" type="text"
                                                                 name="productName" formControlName = "productName">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label
                                                            class="col-lg-3 col-form-label form-control-label">Category</label>
                                                        <div class="col-lg-9">
                                                            <select class="form-control" 
                                                                name="productCategory" formControlName = "productCategory">
                                                                <option value="Organic">Organic</option>
                                                                <option value="Inorganic">Inoragnic</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-lg-3 col-form-label form-control-label">Amount
                                                            ( Quintal )</label>
                                                        <div class="col-lg-9">
                                                            <input class="form-control" type="number"
                                                                 name="amount" formControlName = "amount">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-lg-3 col-form-label form-control-label">Region
                                                            Of Origin</label>
                                                        <div class="col-lg-9">
                                                            <select class="form-control" 
                                                                name="regionOfOrigin" formControlName="regionOfOrigin">
                                                                <option *ngFor="let warehouse of warehouses.warehouses"
                                                                    [ngValue]="warehouse">{{warehouse.placeName}}
                                                                </option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-lg-3 col-form-label form-control-label">Price
                                                            ( ETB )</label>
                                                        <div class="col-lg-9">
                                                            <input class="form-control" type="number"
                                                                name="price" formControlName="price">
                                                        </div>
                                                    </div>

                                                    <div class="form-group row">
                                                        <label for="photo" class="col-lg-3 col-form-label form-control-label">Enter Image</label>
                                                        <div class="col-lg-9">
                                                            <input type="file" class="form-control" id="photo"  name="productImage" (change)="onChange($event)">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label
                                                            class="col-lg-3 col-form-label form-control-label">Description</label>
                                                        <div class="col-lg-12">
                                                            <textarea class="form-control" id="message2" 
                                                                required="" rows="6" 
                                                                name="description" formControlName="description"></textarea>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row" *ngIf="role === 'StockManager' || role === 'StockWorker' ">
                                                        <label class="col-lg-3 col-form-label form-control-label">Bidding Fee ( ETB )</label>
                                                        <div class="col-lg-9">
                                                            <input class="form-control" type="number"
                                                                 name="biddingFee" formControlName="biddingFee">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row" *ngIf="role === 'StockManager' || role === 'StockWorker' ">
                                                        <label class="col-lg-3 col-form-label form-control-label">Initial Bidding Price ( ETB )</label>
                                                        <div class="col-lg-9">
                                                            <input class="form-control" type="number"
                                                                 name="initialBiddingFee" formControlName="initialBiddingFee">
                                                        </div>
                                                    </div>

                                                    <div class="form-group row">
                                                        <button class="btn btn-secondary btn-lg post-bid-btn float-right"
                                                            type="submit"> {{getButtonName() }} </button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div><!-- /form user info -->
                                    </div>
                                </div>


                                <!--/row-->
                            </div>
                            <!--/col-->
                        </div>
                        <!--/row-->
                    </div>
                    <!--/container-->

                </div>
            </div>
        </div>
    </div>
</div>
